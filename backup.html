<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slap Game</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row">
      <h2>Name:
        <span id="name"></span>
      </h2>
    </div>
    <div class="row">
      <h2>Health:
        <span id="health"></span>
      </h2>
    </div>
    <div class="row">
      <h2>Hits:
        <span id="hits"></span>
      </h2>
    </div>
    <div class="row">
      <img src="//unsplash.it/200/200/" alt="">
    </div>
    <div class="row">
      <div class="col-sm-4">
        <button onclick="slap()">
          <p>Slap!</p>
        </button>
        <button onclick="punch()">
          <p>Punch!</p>
        </button>
        <button onclick="kick()">
          <p>Kick!</p>
        </button>
        <button onclick="reset()">
          <p>Reset</p>
        </button>
      </div>
    </div>
    <div class="row">
      <button onclick="giveFire()">
        Add fire!
      </button>
      <button onclick="giveIce()">
        Add ice!
      </button>
    </div>
    <div class="row">
      <button onclick="character1()">
        Guy
      </button>
      <button onclick="character2()">
        Dude
      </button>
    </div>
  </div>





  <script src="assets/app.js"></script>
</body>

</html>
